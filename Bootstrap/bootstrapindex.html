  <div class="postiings" style="margin:5%; width:100%">
    <div class="row" style="flex:row; width:100%">
      <div class="column" >
        <div style="text-align:center; border:solid;">
          <header style="text-align:center;font-size:20px; font-family:cursive; padding:2%;">
            Add Post
          </header>
          <hr style="border:solid">
          <label for="postTitle" style="font-size:20px; font-family:cursive;" >Post Title</label> <br>
          <input type="text" name="postTitle" id="postTitle" style=" margin:0; padding:1%; font-size:20px; font-family:cursive;width:500px;" ></input>
          <br>
          <br>
          <label for="description" style="font-size:20px; font-family:cursive;">Description</label> <br>
          <textArea type="text" name="description" id="description" style=" margin:0; padding:1%;width:500px; height:300px;font-size:20px; font-family:cursive;" ></textArea>
          <br>
          <button type="submit" name="button" value="SUBMIT" id = "btn" onclick="postSubmitions()">SUBMIT</button>
          <button type="submit" name="button" value="SUBMIT" id = "btn" onclick="clearSubmitions()">CLEAR</button>
        </div>
      </div>

      <div cloutputss="column" style="text-align:center;border:solid; margin-left:5%; font-size:20px; font-family:cursive;  width:40%">
        <header style="text-align:center;font-size:20px; font-family:cursive; padding:2%;">
          Who's Post
        </header>
          <hr style="border:solid">
        <label for="textAreaPost" style="font-size:20px; font-family:cursive;"><u>Title</u></label> <br>
        <output name="textAreaPost" id="textAreaPost" style="width:500px; font-size:20px; font-family:cursive;"></output>
        <hr>
        <label for="textAreaDescrip" style="font-size:20px; font-family:cursive;"><u>Description</u></label><br>
        <output name="textAreaDescrip" id="textAreaDescrip" style="width:500px; height:250px; font-size:20px; font-family:cursive;"></output>
        <hr>
        <label for="textareaDate" style="font-size:20px; font-family:cursive;"><u>Date and Time Posted</u></label><br>
        <output name="textareaDate" id="textareaDate" style="width:500px; height:20px; font-size:20px; font-family:cursive;"></output>

      </div>
    </div>

    <!-- Optional JavaScript -->

    <script type="text/javascript">
      const postSubmitions = () => {

        var postin = document.getElementById('postTitle').value;
        var descrip = document.getElementById('description').value;

        document.getElementById('textAreaPost').innerHTML = postin;
        document.getElementById('textAreaDescrip').innerHTML = descrip;
        document.getElementById('textareaDate').innerHTML= Date();
      }
      const clearSubmitions = () => {
        document.getElementById('postTitle').value = "";
        document.getElementById('description').value = "";

        document.getElementById('textAreaPost').innerHTML = "";
        document.getElementById('textAreaDescrip').innerHTML = "";
        document.getElementById('textareaDate').innerHTML= "";
      }

    </script>
    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);

        h = checkTime(h);
        document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i){
        if (i < 60 ){
          i = i;
          return i;
        }
        if (s < 10){
          s += s+ "0";
          return s;
        }

      }
    </script>
